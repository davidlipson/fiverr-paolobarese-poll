<!doctype html>
<html>
  <head>
    <title>Polling Tool</title>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="static/css/stylesheet.css">
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>

  </head>
  <body>
    <div class="main-body">
    <div class="login-div">
      <button id="start-button" type="button">Start</button>
      <button id="stop-button" type="button">Complete</button>
      <button id="reset-button" type="button">Reset</button>
      <div id="status-bar"></div></div>
    <div class="poll-body">
        <div class="question-body">
          Poll: <span class="query-text"></span>
        </div>
        <div class="options-body">
          <canvas width="600" height="600"></canvas>
        </div>
    </div>
    <div class="winners-div"><label>Winners</label>
      <ul class="winners-list"></ul>
    </div>
    <!--<div class="voters-div"><label>Voters</label>
      <input type="text" placeholder="Join voting list...">
      <button id="reset-button" type="button">Join</button>
      <ul class="voters-list"></ul>
    </div>-->
    <div class="users-div"><label># of Voters: </label><div id="n-voters"></div></div>
    </div>
    <script src="static/js/poll.js"></script>
  </body>
</html>
